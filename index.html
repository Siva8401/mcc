<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Table</title>
</head>
<body>

    <table id="data-table" border="1">
        <!-- Table headers will be dynamically added here -->
    </table>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>

        // Load the Google Sheets API
        gapi.load('client', initClient);

        function initClient() {
            gapi.client.init({
                clientId: '835484921617-j9tu19u7a0c4pombrg3jsvoackt03a2o.apps.googleusercontent.com',  // Replace with your actual Client ID
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                scope: 'https://www.googleapis.com/auth/spreadsheets.readonly',
            }).then(function () {
                // Call your function to load data
                loadData();
            });
        }

        function loadData() {
            gapi.auth2.getAuthInstance().signIn().then(function() {
                // Authenticated, proceed with data loading
                gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: '1YjQMQRyJhrDDD3yf3ySHE5vuTCt9KnpSL8fI0lHLh68',
                    range: 'Sheet1!A1:T6000'
                }).then(function(response) {
                    var values = response.result.values;
                    if (values.length > 0) {
                        displayTable(values);
                    } else {
                        console.log('No data found.');
                    }
                });
            });
        }

        function displayTable(data) {
            var table = document.getElementById('data-table');

            // Add headers
            var headerRow = table.insertRow(0);
            for (var i = 0; i < data[0].length; i++) {
                var headerCell = headerRow.insertCell(i);
                headerCell.textContent = data[0][i];
            }

            // Add data rows
            for (var i = 1; i < data.length; i++) {
                var row = table.insertRow(i);
                for (var j = 0; j < data[i].length; j++) {
                    var cell = row.insertCell(j);
                    cell.textContent = data[i][j];
                }
            }
        }

    </script>
</body>
</html>
