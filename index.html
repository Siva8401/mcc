<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEM Login</title>
    <style>
        body {
            background-image: url('your-background-image-url.jpg'); /* Replace with your background image URL */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #fff;
        }

        #loginForm {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #dataDisplay {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="loginForm">
    <h2>OEM Login</h2>

    <form>
        <label for="username">OEM Name:</label>
        <select id="username" name="username">
            <!-- Add your OEM names as options in the dropdown -->
            <option value="oem1">OEM 1</option>
            <option value="oem2">OEM 2</option>
            <!-- Add more options as needed -->
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="checkbox" onclick="showPassword()"> Show Password

        <button type="button" onclick="login()">Login</button>
    </form>

    <div id="dataDisplay" style="display: none;">
        <!-- Display data here based on the selected OEM name -->
        <h3>Data for OEM: <span id="selectedOEM"></span></h3>
        <!-- Add table or other elements to display the data -->
        <!-- You will need to dynamically update this content using JavaScript -->
    </div>
</div>

<script>
    function login() {
        // Validate the password for each OEM
        const selectedOEM = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Define passwords for each OEM
        const passwordMap = {
            'oem1': 'password1',
            'oem2': 'password2',
            // Add more passwords as needed
        };

        // Check if the entered password is correct
        if (password === passwordMap[selectedOEM]) {
            document.getElementById('selectedOEM').innerText = selectedOEM;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dataDisplay').style.display = 'block';

            // Fetch and display data based on the selected OEM name
            // You will need to implement this part based on your backend logic
            // Update the content of dataDisplay using JavaScript
        } else {
            alert('Incorrect password. Please try again.');
        }
    }

    function showPassword() {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }
</script>

</body>
</html>
