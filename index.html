<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML form submit to Google Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
 <section>

       <div class="form-boxes">
<div class="form-value">
                <form action="">
                    <h2>SOS ALERTS</h2>
<div class="form-value">
	<div class="r_form">
			<form>
				

<div class="inputbox">
  <ion-icon name="calendar-sharp"></ion-icon>
  <input type="date" required>
  
</div>

<div class="inputbox">
					
	
                        <ion-icon name="person-sharp"></ion-icon>
                        <input type="text" required>
                        <label for="">OEM Name</label>
                    </div>
				
	
				<div class="inputbox">
                      <ion-icon name="bus-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Vehicle Number</label>
                          </div>
				
				<div class="inputbox">
  <ion-icon name="call-sharp"></ion-icon>
  <input type="number" required>
  <label for="">Total alerts received</label>
</div>

		
			

   </div>  </div>
				
				
				<button>submit</button>
			</form>
		</div>

	</div>
</div>
  </section>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxT0quY7-3sX_4y-fBhR1upUeAl6vLJ9f_I9w9tuvCrIZ9eduLmiQFUvFZ3zzb2PGgw/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
