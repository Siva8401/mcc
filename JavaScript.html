<script>
	/*
  *THIS FUNCTION CALL THE getData() FUNCTION IN THE Code.gs FILE, 
  *AND PASS RETURNED DATA TO showData() FUNCTION
  */
  google.script.run.withSuccessHandler(showData).getData();

  //THIS FUNCTION GENERATE THE DATA TABLE FROM THE DATA ARRAY
  function showData(dataArray){
    $(document).ready(function(){
      $('#data-table').DataTable({
        data: dataArray,
        //CHANGE THE TABLE HEADINGS BELOW TO MATCH WITH YOUR SELECTED DATA RANGE
        columns: [
          {"title":"SL.NO"},
          {"title":"VAHAN DATE"},
          {"title":"OLD VEHICLE NUMBER"},
          {"title":"NEW VEHICLE NUMBER"},
          {"title":"VEHICLE NUMBER"},
          {"title":"OWNER NAME"},
          {"title":"OWNER MOBILE"},
          {"title":"IMEI"},
          {"title":"VLTD SERIAL NUMBER"},
          {"title":"ICCID"},
          {"title":"ESIM VALIDITY"},
          {"title":"DATE OF REGISTRATION"},
          {"title":"DEVICE MAKE"},
          {"title":"VEHICLE MODEL"},
          {"title":"CHASSIS NUMBER"},
          {"title":"ENGINE NUMBER"},
          {"title":"TAGGED-UNTAGGED IN MC PORTAL"},
          {"title":"WORKING STATUS IN MC"},
          {"title":"ACTIVATION STATUS IN VLTD"},
          {"title":"DEALER NAME"},
          {"title":"REMARKS"},
          {"title":"ESIM RENEWAL DATE"},
          {"title":"RENEWAL PROCESSED"}
        ]
      });
    });
  }
</script>
